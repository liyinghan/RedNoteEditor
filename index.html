<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义 Emoji 排版工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>语义 Emoji 排版工具</h1>
    <div id="emojiToolbar"></div>
    <textarea id="inputText" placeholder="请输入您的文字（最多1500字）"></textarea>
    <div id="charCount">0/1500</div>
    <button onclick="generateFormattedText()">生成排版</button>

    <div id="appSimulator">
        <div class="iphone-16">
            <div class="screen">
                <div class="mock-header">Emoji 显示</div>
                <div class="mock-content" id="mockAppContent"></div>
            </div>
        </div>
    </div>

    <script src="emoji.js"></script>
    <script src="semanticEmoji.js"></script>
    <script src="script.js"></script>
    <button onclick="downloadTextFile()">导出为文本文件</button>

</body>
</html>
