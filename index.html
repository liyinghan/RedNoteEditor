<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书排版工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        #editorContainer {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        #inputWrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 60%;
        }

        #highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            padding: 10px;
            color: black;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: none;
            pointer-events: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        #inputText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            padding: 10px;
            color: transparent;
            caret-color: black;
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: both; /* Allows resizing of the input box */
            overflow: auto;
        }

        #charCount {
            margin-top: 30px;
            font-size: 14px;
            color: black;
        }

        #charCount.over-limit {
            color: red;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #appSimulator {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
        }

        .iphone-16 {
            position: relative;
            width: 75%; /* 75% of the original size */
            max-width: 321px; /* Ensures proper scaling */
            aspect-ratio: 428 / 926;
            background: #000;
            border-radius: 48px;
            border: 16px solid #000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .iphone-16 .screen {
            flex: 1;
            background: white;
            border-radius: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .mock-header {
            background-color: #ff4d4f;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        .mock-content {
            padding: 10px;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            flex: 1;
            word-wrap: break-word;
        }

        .mock-content p {
            margin: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="editorContainer">
        <h1>小红书排版工具</h1>
        <div id="inputWrapper">
            <div id="highlight"></div>
            <textarea id="inputText" placeholder="请输入您的文字（最多1500字）"></textarea>
        </div>
        <button onclick="generateFormattedText()">生成排版文字</button>
        <div id="charCount">0/1500 字</div>
    </div>
    <div id="appSimulator">
        <div class="iphone-16">
            <div class="screen">
                <div class="mock-header">小红书预览</div>
                <div class="mock-content" id="mockAppContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
