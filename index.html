<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书排版工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #charCount {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #emojiToolbar {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            gap: 5px;
            margin-bottom: 15px;
        }
        .emoji-button {
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: none;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .emoji-button:hover {
            background-color: #ddd;
        }
        #appSimulator {
            display: flex;
            justify-content: center;
        }
        .iphone-16 {
            position: relative;
            width: 428px;
            height: 926px;
            background: #000;
            border-radius: 60px;
            border: 20px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .iphone-16::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 32px;
            background: #000;
            border-radius: 16px;
            z-index: 10;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .mock-header {
            background-color: #ff4d4f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .mock-content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            overflow-y: auto;
        }
        /* 响应式设计 */
        @media (max-width: 600px) {
            textarea {
                height: 120px;
                font-size: 14px;
            }
            button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>小红书排版工具</h1>
    <div id="emojiToolbar"></div>
    <textarea id="inputText" placeholder="请输入您的文字（最多1500字）"></textarea>
    <div id="charCount">0/1500</div>
    <button onclick="generateFormattedText()">生成排版</button>

    <div id="appSimulator">
        <div class="iphone-16">
            <div class="screen">
                <div class="mock-header">小红书</div>
                <div class="mock-content" id="mockAppContent"></div>
            </div>
        </div>
    </div>

    <script src="emoji.js"></script>
    <script src="semanticEmoji.js"></script>
    <script src="script.js"></script>
</body>
</html>
