<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化的排版工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        #editorContainer {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 60%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        textarea.over-limit {
            border: 1px solid red;
        }

        #charCount {
            margin-bottom: 10px;
            color: black;
        }

        #charCount.over-limit {
            color: red;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #appSimulator {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
        }

        .iphone-16 {
            position: relative;
            width: 75%;
            max-width: 321px;
            aspect-ratio: 428 / 926;
            background: #000;
            border-radius: 48px;
            border: 16px solid #000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .iphone-16 .screen {
            flex: 1;
            background: white;
            border-radius: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .mock-header {
            background-color: #ff4d4f;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        .mock-content {
            padding: 10px;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            flex: 1;
            word-wrap: break-word;
        }

        .mock-content p {
            margin: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="editorContainer">
        <h1>简化的排版工具</h1>
        <textarea id="inputText" placeholder="请输入您的文字（最多1000字）"></textarea>
        <div id="charCount">0/1000</div>
        <button onclick="generateFormattedText()">生成小红书排版</button>
    </div>
    <div id="appSimulator">
        <div class="iphone-16">
            <div class="screen">
                <div class="mock-header">小红书预览</div>
                <div class="mock-content" id="mockAppContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputText = document.getElementById("inputText");
            const charCount = document.getElementById("charCount");
            const maxChars = 1000;

            inputText.addEventListener("input", function () {
                const textLength = inputText.value.length;

                if (textLength > maxChars) {
                    inputText.classList.add("over-limit");
                    charCount.classList.add("over-limit");
                } else {
                    inputText.classList.remove("over-limit");
                    charCount.classList.remove("over-limit");
                }

                charCount.textContent = `${textLength}/${maxChars}`;
            });
        });

        function generateFormattedText() {
            const inputText = document.getElementById("inputText").value;
            const mockAppContent = document.getElementById("mockAppContent");

            mockAppContent.innerHTML = inputText
                .split("\n")
                .map((line) => `<p>${line}</p>`)
                .join("");
        }
    </script>
</body>
</html>
