<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义 Emoji 排版工具</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #emojiToolbar {
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 5px;
            overflow-x: auto;
        }

        #emojiToolbar button {
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: none;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            flex: 1 1 calc(33.33% - 10px);
            max-width: calc(33.33% - 10px);
        }

        #emojiToolbar button:hover {
            background-color: #e0e0e0;
        }

        #mainContainer {
            display: flex;
            flex: 1;
            flex-direction: row;
            overflow: hidden;
        }

        #editorContainer {
            width: 40%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #charCount {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #appSimulator {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .iphone-16 {
            position: relative;
            width: 100%;
            max-width: 428px;
            aspect-ratio: 428 / 926;
            background: #000;
            border-radius: 60px;
            border: 20px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .iphone-16 .screen {
            flex: 1;
            background: white;
            border-radius: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .mock-header {
            background-color: #ff4d4f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

        .mock-content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            overflow-y: auto;
            flex: 1;
        }

        .mock-content p {
            margin: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="emojiToolbar">
        <!-- Emoji buttons dynamically generated from emoji.js -->
    </div>
    <div id="mainContainer">
        <div id="editorContainer">
            <h1>语义 Emoji 排版工具</h1>
            <textarea id="inputText" placeholder="请输入您的文字（最多1500字）"></textarea>
            <div id="charCount">0/1500</div>
            <button onclick="generateFormattedText()">生成小红书排版</button>
        </div>
        <div id="appSimulator">
            <div class="iphone-16">
                <div class="screen">
                    <div class="mock-header">小红书预览</div>
                    <div class="mock-content" id="mockAppContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="emoji.js"></script>
    <script src="semanticEmoji.js"></script>
    <script src="script.js"></script>
</body>
</html>
